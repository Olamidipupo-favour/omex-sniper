# Docker Compose file for KARAMBULA Sniper Bot

services:
  karambula-sniper-bot:
    image: tesals/karambula:latest
    container_name: karambula-sniper-bot
    restart: unless-stopped
    environment:
      # Required environment variables
      - HELIUS_API_KEY=76b8c433-0f3c-45e6-ba43-979179a978b0
      - PUMPPORTAL_API_KEY=9wr78p318rnmju326njpmn9gchhppvhbddd52nhr6t65ay3d5x662rj2b4r4up3898wpujv395k5av1h6944wwu7ctpm2e2aa51p2uaab9p30k31d912pkv68n8kemj95wu36xvp84ykuc9x4cea184u4anhp8nup4t2ga085cpjx39e5kn4rtj75678j2dadkprh9hct8kuf8
      - SOLANA_TRACKER_API=6017fe34-9c9b-49cc-91de-a6c1359223c1
      
      # Optional environment variables
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      
    volumes:
      # Mount config file for persistence
      - ./bot_config.json:/app/bot_config.json
      
      # Mount logs directory
      - ./logs:/app/logs
      
      # Mount data directory for any persistent data
      - ./data:/app/data
      
    ports:
      # Web interface port (Flask-SocketIO server)
      - "8001:8001"
      
    networks:
      - karambula-network
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
          
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  karambula-network:
    driver: bridge

volumes:
  karambula-data:
